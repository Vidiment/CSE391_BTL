<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce Website Sneakers</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- NEWSLETTER -->
    <section class="newsletter section">
        <div class="newsletter__container bg-gird">
            <div>
                <h3 class="newsletter__title">Susbcribe And Get <br> 10% OFF</h3>
                <p class="newsletter__description">Get 10% discount for all products</p>
            </div>

            <form action="" class="newsletter__subscribe">
                <input type="text" placeholder="@email.com" class="newsletter__input">
                <a href="#" class="button">Subcribe</a>
            </form>
        </div>
    </section>
    <!-- FOOTER -->
    <footer class="footer section">
        <div class="footer__container bg-gird">
            <div class="footer__box">
                <h3 class="footer_title">Roby</h3>
                <p class="footer__description">New collecttion of shoes 2020.</p>
            </div>

            <div class="footer__box">
                <h3 class="footer_title">EXPLORE</h3>
                <ul>
                    <li><a href="#home" class="footer__link">Home</a></li>
                    <li><a href="#featured" class="footer__link">Featured</a></li>
                    <li><a href="#women" class="footer__link">Women</a></li>
                    <li><a href="#new" class="footer__link">New</a></li>
                </ul>
            </div>
            <div class="footer__box">
                <h3 class="footer_title">Support</h3>
                <ul>
                    <li><a href="#" class="footer__link">Product Help</a></li>
                    <li><a href="#" class="footer__link">Customer Care</a></li>
                    <li><a href="#" class="footer__link">Athorized Service</a></li>
                </ul>
            </div>
            <div class="footer__box">
                <a href="#" class="fooer__social">
                    <box-icon type='logo' name='facebook'></box-icon>
                </a>
                <a href="#" class="fooer__social">
                    <box-icon type='logo' name='instagram'></box-icon>
                </a>
                <a href="#" class="fooer__social">
                    <box-icon type='logo' name='twitter'></box-icon>
                </a>
                <a href="#" class="fooer__social">
                    <box-icon type='logo' name='google'></box-icon>
                </a>
            </div>
        </div>

        <p class="footer__copy">&#169; 2020 Bedimcode. All right reserved</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
